name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
        ha-version: ["stable", "dev"]
    continue-on-error: ${{ matrix.ha-version == 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.ha-version }}" = "dev" ]; then
            python -m pip install pytest pytest-asyncio pytest-cov syrupy
            python -m pip install --pre pytest-homeassistant-custom-component
          else
            python -m pip install pytest pytest-asyncio pytest-cov pytest-homeassistant-custom-component syrupy
          fi

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=custom_components.fado \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=90 \
            -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}-${{ matrix.ha-version }}
          path: coverage.xml
